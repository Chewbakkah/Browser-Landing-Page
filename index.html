<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    
    <!--skeleton framework-->
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
      integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    /> -->
    <!-- materialize fonts/css framework used in news section  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>

    <!-- jQuery javaScript library  -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/2f70e28a2e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Raven Home</title>
  </head>
  <body>
    <!--div with container class allows skeleton framework row classes to function-->
    <div class="container">
      <!--settings window loads on empty local storage or when update settings link has been clicked-->
      <div class="browser-default settings hidden rounded" id="settings">
        <div class="row">
          <!--username for welcome box-->
          <div class="four columns" id="name-settings">
            <form id="user-name-form" class="" name="username" method="POST">
              <div class="user-name">
                <label for="user-name">First Name</label>
                <input
                  type="text"
                  name="user-name"
                  id="user-name"
                  placeholder="Your First Name"
                  input
                  size="15"
                />
              </div>
            </form>
            <!--error message for no username populated-->
            <p class="hidden name-verify" id="name-verify">*Input Username*</p>
            <!--error message for no dark/light populated-->
            <p class="hidden name-verify" id="dark-verify">
              *Select Dark/Light Mode*
            </p>
            <!--dark light mode settings radio buttons-->
            <form class="radio">
              <label for="darkMode">
              <input
                type="radio"
                id="darkMode"
                name="darkLight"
                value="darkMode"
                class="radio"
              /><span>Dark</span></label
              >
              <label for="lightMode">
              <input
                type="radio"
                id="lightMode"
                name="darkLight"
                value="lightMode"
                class="radio"
              /> <span>Light</span></label>
            </form>
            <br />
          </div>
          <!--area for setting types of background images-->
          <div class="four columns" id="background-settings">
            Background Types:<br/>
            <label lass="checkbox">
              <input
                class="checkbox"
                type="checkbox"
                id="animalsImg"
                name="animals"
                value="animals">
              <span>Animals</span>
            </label>
              <br/>
            <label class="checkbox"
              ><input
                class="checkbox"
                type="checkbox"
                id="carsImg"
                name="cars"
                value="cars"
              />
              <span>Cars</span>
              </label>
              <br/>
            <label class="checkbox"
              ><input
                class="checkbox"
                type="checkbox"
                id="grafittiImg"
                name="grafitti"
                value="grafitti"
              />
              <span>Grafitti</span></label
            ><br />
            <label class="checkbox"
              ><input
                class="checkbox"
                type="checkbox"
                id="librariesImg"
                name="libraries"
                value="libraries"
              />
              <span>Libraries</span></label
            ><br />
            <label class="checkbox"
              ><input
                class="checkbox"
                type="checkbox"
                id="scenicImg"
                name="scenic"
                value="scenic"
              />
              <span>Scenic</span></label
            ><br />
            <label class="checkbox"
              ><input
                class="checkbox"
                type="checkbox"
                id="skylinesImg"
                name="skylines"
                value="skylines"
              />
              <span>Skylines</span></label
            ><br />
            <label class="checkbox"
              ><input
                class="checkbox"
                type="checkbox"
                id="sportsImg"
                name="sports"
                value="sports"
              />
              <span>Sports</span></label
            >
          </div>
          <!--weather settings go here-->
          <div class="four columns" id="weather-settings">
            <label class="checkbox"
              ><input
                class="checkbox"
                type="checkbox"
                id="weather-check"
                name="weather"
                value="weather"
              />
              <span>Show Weather</span></label
              >
            <form class="citySearchForm">
              <div class="row">
                <label for="citySearchBox">Search for a City
                <input
                  type="text"
                  placeholder="City Name"
                  class="citySearchInput"
                />
              </label>
                <!-- <button>Submit</button> -->
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <!--sports settings go here-->
          <div class="four columns" id="sports-settings">
            <label class="checkbox"
              ><input
                class="checkbox"
                type="checkbox"
                id="sports-check"
                name="sports"
                value="sports"
              />
              <span>Show Sports</span></label
            >
          </div>
          <!--finance settings go here-->
          <div class="four columns" id="finance-settings">
            <label class="checkbox"
              ><input
                class="checkbox"
                type="checkbox"
                id="finance-check"
                name="finance"
                value="finance"
              />
             <span>Show Finance</span></label
            >
          </div>
          <!--news settings go here-->
          <div class="four columns" id="news-settings">
            <label class="checkbox"
              ><input
                class="checkbox"
                type="checkbox"
                id="news-check"
                name="news"
                value="news"
              />
              <span>Show News</span></label
            >
          </div>
        </div>
        <!--button hides settings menu and updates javascript files-->
        <button id="update-btn" class="btn">UPDATE</button>
      </div>
      <!--navigation hidden unless mobile screen size used-->
      <nav class="row dark center rounded" id="nav">
        <div class="three columns">
          <a href="#weather"
            ><i class="dark-txt fas fa-cloud-sun-rain" id="weather-icon"></i
          ></a>
        </div>
        <div class="three columns">
          <a href="#sports"
            ><i class="dark-txt fas fa-basketball-ball" id="sports-icon"></i
          ></a>
        </div>
        <div class="three columns">
          <a href="#finance"
            ><i class="dark-txt fas fa-dollar-sign" id="finance-icon"></i
          ></a>
        </div>
        <div class="three columns">
          <a href="#news"><i class="dark-txt fas fa-rss" id="news-icon"></i></a>
        </div>
      </nav>
      <!--main tag is hidden until submit button is clicked on settings window Main hosts widgets-->
      <main class="hidden" id="main">
        <!--welcome widget row-->
        <div class="row">
          <div class="dark rounded center welcome" id="welcome"></div>
        </div>

        <!--weather widget row-->
      <div class="center dark rounded hidden row" id="weather">

        <div class="three columns center w-Col1" >
           <h3 class="w-citySearch"></h3>
            <h5 class="w-weatherMain"></h5>
               <p class="w-weatherDes"></p>
        </div>

         <div class="three columns w-Col2">
          <div class="w-icons"></div>
        </div>

        <div class="three columns w-Col3">
           <h1 class="w-temp"></h1>
            <h6 class="w-maxAndMin"></h6>
        </div>

        <div class="three columns w-Col4">
          <p class="w-feelsLike"></p>
            <p class="w-moreInfo"></p>
              <p class="w-windSp"></p>
         </div>

      </div>

        <!--sports and finance widget row-->
        <div class="row">
          <div class="one-half column dark rounded hidden" id="sports">
            Sports
          </div>
          <div class="one-half column dark rounded hidden" id="finance">
            Finance
          </div>
        </div>
        <!--news widget row-->
        <div class="row">
          <div class="dark rounded hidden" id="news">
            News
            <!-- news feed container -->
            <div class="container">
              <h4 class="center" style="margin-bottom: 20px; font-size: medium">
                Today's Headline search Engine
              </h4>
              <!-- form tag for news search section  -->
              <form>
                <div class="input-field">
                  <input type="text" id="searchquery" />
                  <label>Find what's happeing around the world.....</label>
                </div>
                <div class="row">
                  <input
                    type="submit"
                    id="searchbtn"
                    class="btn col m2 s12"
                    value="search"
                  />
                  <input
                    type="reset"
                    id="searchbtn"
                    class="btn col m2 s12 red right"
                    value="clear"
                    style="margin-top: 3px"
                  />
                </div>
              </form>
              <!-- loader UI display until news url return -->
              <!-- <div id="loader" style="display: none;">
                    <div class="progress">
                      <div class="indeterminate"></div>
                    </div>
                </div> -->
              <!-- section where ajax GET file displayed after for loop -->
              <div class="row">
                <div id="newsResults"></div>
              </div>
            </div>
          </div>
        </div>
        <!--background image credits required by unsplash-->
        <div class="bottom-credit center row">
          <div class="dark center rounded" id="credits">
            <p class="imageDetails center">
              Background by <a id="creator" href="#">NAME</a> on
              <a href="https://www.unsplash.com">Unsplash</a>!<br />
              <!--update settings clickable text allows settings to be shown and altered again-->
              <a href="#" id="update-settings">UPDATE SETTINGS</a>
            </p>
          </div>
        </div>
      </main>
    </div>
    <script src="assets\js\background.js"></script>
    <script src="assets\js\weather.js"></script>
    <script src="./assets/js/news.js"></script>
  </body>
</html>
