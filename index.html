<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
      integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Raven Home</title>
  </head>
  <body>
    <div class="container">
      <div class="settings row hidden" id="settings">
        <div class="two columns" id="name-settings">Name</div>
        <div class="two columns" id="background-settings">background</div>
        <div class="two columns" id="weather-settings">weather</div>
        <div class="two columns" id="sports-settings">sports</div>
        <div class="two columns" id="finance-settings">finance</div>
        <div class="two columns" id="news-settings">news</div>
      </div>
      <div class="row">
        <div class="dark rounded" id="welcome">Welcome</div>
      </div>
      <div class="row">
        <div class="dark rounded" id="weather">Weather</div>
      </div>
      <div class="row">
        <div class="one-half column dark rounded" id="sports">Sports</div>
        <div class="one-half column dark rounded" id="finance">Finance</div>
      </div>
      <div class="row">
        <div class="dark rounded" id="news">News</div>
      </div>
      <div class="bottom-credit center row">
        <div class="dark center rounded" id="credits">
          <p class="imageDetails center">
            Background by <a id="creator" href="#">NAME</a> on
            <a href="https://www.unsplash.com">Unsplash</a>!
          </p>
        </div>
      </div>
    </div>
    <script src="assets\js\background.js"></script>
  </body>
</html>
