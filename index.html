<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
      integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://kit.fontawesome.com/2f70e28a2e.js" crossorigin="anonymous"></script>
    <title>Raven Home</title>
  </head>
  <body>
    <div class="container">
      <div class="settings hidden rounded" id="settings">
        <div class="row">
          <div class="four columns" id="name-settings">
            <form id="user-name-form" class="" name="username" method="POST">
              <div class="">
                <label for="user-name">First Name</label>
                <input
                  type="text"
                  name="user-name"
                  id="user-name"
                  placeholder="Your First Name"
                />
              </div>
            </form>
            <p class="hidden name-verify" id="name-verify">
              *Input Username*
            </p><p class="hidden name-verify" id="dark-verify">
                *Select Dark/Light Mode*
              </p>
            <form class="radio">
            <input
              type="radio"
              id="darkMode"
              name="darkLight"
              value="darkMode"
              class="radio"
            /><label for="darkMode">Dark</label
            ><input
              type="radio"
              id="lightMode"
              name="darkLight"
              value="lightMode"
              class="radio"
            /><label for="lightMode">Light</label>
            </form><br />
            
          </div>
          <div class="four columns" id="background-settings">background</div>
          <div class="four columns" id="weather-settings">weather</div>
        </div>
        <div class="row">
          <div class="four columns" id="sports-settings">sports</div>
          <div class="four columns" id="finance-settings">finance</div>
          <div class="four columns" id="news-settings">news</div>
        </div>
        <button id="update-btn" class="btn">UPDATE</button>
      </div>
      <nav class="row dark center rounded" id="nav">
          <div class="three columns"><a href="#weather"><i class="dark-txt fas fa-cloud-sun-rain" id="weather-icon"></i></a></div>
          <div class="three columns"><a href="#sports"><i class="dark-txt fas fa-basketball-ball" id="sports-icon"></i></a></div>
          <div class="three columns"><a href="#finance"><i class="dark-txt fas fa-dollar-sign" id="finance-icon"></i></a></div>
          <div class="three columns"><a href="#news"><i class="dark-txt fas fa-rss" id="news-icon"></i></a></div>
      </nav>
      <main class="hidden" id="main">
      <div class="row">
        <div class="dark rounded center welcome" id="welcome"></div>
      </div>
      <div class="row">
        <div class="dark rounded" id="weather">Weather</div>
      </div>
      <div class="row">
        <div class="one-half column dark rounded" id="sports">Sports</div>
        <div class="one-half column dark rounded" id="finance">Finance</div>
      </div>
      <div class="row">
        <div class="dark rounded" id="news">News</div>
      </div>
      <div class="bottom-credit center row">
        <div class="dark center rounded" id="credits">
          <p class="imageDetails center">
            Background by <a id="creator" href="#">NAME</a> on
            <a href="https://www.unsplash.com">Unsplash</a>!<br />
            <a href="#" id="update-settings">UPDATE SETTINGS</a>
          </p>
        </div>
      </div>
      </main>
    </div>
    <script src="assets\js\background.js"></script>
  </body>
</html>
